<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>one-component demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../one-component.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic one-component demo</h3>
      <demo-snippet>
        <template>
          <div id="container"></div>
        </template>
        <script>
          const container = document.querySelector('#container');
          const element = document.createElement('one-component');
          element.set('prop1', 'Hola');
          element.addEventListener('prop1-changed', event => {
            console.log('el evento', event);
          });
          container.appendChild(element);
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
