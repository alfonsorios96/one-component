<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="one-component">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>Hello [[prop1]]!</h2>
        <paper-button on-tap="_action">Acci√≥n</paper-button>

    </template>

    <script>
      /**
       * `one-component`
       *
       *
       * @customElement
       * @polymer
       * @demo demo/index.html
       */
      class OneComponent extends Polymer.Element {
        static get is() {
          return 'one-component';
        }

        static get properties() {
          return {
            prop1: {
              type: String,
              value: 'one-component',
              notify: true,
              reflectToAttribute: true
            }
          };
        }

        static get observers() {
          return [
            '_observerFunction(user.name, user.lastName)'
          ];
        }

        constructor() {
          super();
          console.log('constructor');
        }

        ready() {
          super.ready();
          console.log('ready');
        }

        connectedCallback() {
          super.connectedCallback();
          console.log('connectedCallback');
          // this.user.name = 'Alfonso';
          this.set('user.name', 'Alfonso');
        }

        disconnectedCallback() {
          super.disconnectedCallback();
          console.log('disconnectedCallback');
        }

        attributeChangedCallback(name, old, value, namespace) {
          super.attributeChangedCallback(name, old, value, namespace);
          console.log('attributeChangedCallback');
        }

        api() {
          return 'datas';
        }

        _action() {
          this.dispatchEvent(new CustomEvent('some-event', {
            bubbles: false,
            composed: false,
            detail: 'Hola'
          }));
        }

        _executePromise(param) {
          return new Promise((resolve, reject) => {
            if (param === 1) {
              resolve('success');
            } else {
              reject({
                code: 500,
                message: 'Nos morimos :/'
              });
            }
          });
        }

        _executeDependency() {
          const dataProccesed = this.api();
          return dataProccesed && dataProccesed === 'data';
        }

        _executeCallback() {
          this.api();
        }
      }

      window.customElements.define(OneComponent.is, OneComponent);
    </script>
</dom-module>
